version: '3.8'

services:
  # PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: iot-database
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-iot_db}
      TZ: ${TZ:-Asia/Taipei}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-iot_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  # Redis
  cache:
    image: redis:7-alpine
    container_name: iot-cache
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - iot-network

  # 應用程式服務
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-app
    environment:
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-iot_db}
      REDIS_HOST: cache
      REDIS_PORT: 6379
      APP_PORT: ${APP_PORT:-8080}
      APP_ENV: ${APP_ENV:-development}
      TZ: ${TZ:-Asia/Taipei}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_healthy
    volumes:
      - ./app:/app 
    networks:
      - iot-network
    restart: unless-stopped

# 資料卷（持久化資料）
volumes:
  postgres_data:
  redis_data:

networks:
  iot-network:
    driver: bridge