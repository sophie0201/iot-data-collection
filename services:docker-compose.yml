services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iot_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d iot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  cache:
    image: redis:7-alpine
    # Redis 也可以加上 healthcheck

  app:
    build: .
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"